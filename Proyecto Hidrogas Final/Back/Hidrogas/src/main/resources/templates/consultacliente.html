<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Aplicacion Hidrogas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:steelblue">

	<div style="background-color:mintcream" class="container mt-4">
	<a th:href="@{/newcliente}" class="btn btn-primary">Agregar Cliente</a>
	
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE EMPRESA</th>
					<th>NOMBRE CONTACTO</th>
					<th>CARGO</th>
					<th>DIRECCION</th>
					<th>CUIDAD</th>
					<th>TELEFONO</th>
					<th>CELULAR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombreEmpresa}"></td>
					<td th:text="${cliente.nombreContacto}"></td>
					<td th:text="${cliente.cargo}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.ciudad}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.celular}"></td>
					<td>
					<a th:href="@{/editarcliente/}+${cliente.id}" class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${cliente.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
	
		</table>
		
		<a th:href="@{/iniciocliente}" class="btn btn-success">Ir al Inicio</a>
	</div>
   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="funcionescliente.js"></script> 
</body>

</html>
