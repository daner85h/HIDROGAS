<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Formulario de registro empleado</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/guardarempleado}" th:object=${empleado} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>APELLIDO</label>
							<input th:field="*{apellido}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>CARGO</label>
							<input th:field="*{cargo}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>FECHA DE NACIMIENTO</label>
							<input th:field="*{fechaNacimiento}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>FECHA DE CONTRATACION</label>
							<input th:field="*{fechaContratacion}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>DIRECCION</label>
							<input th:field="*{direccion}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>CIUDAD</label>
							<input th:field="*{ciudad}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>PAIS</label>
							<input th:field="*{pais}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>TELEFONO</label>
							<input th:field="*{telefonoCasa}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>CELULAR</label>
							<input th:field="*{celular}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>FOTO</label>
							<input th:field="*{foto}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>OBSERVACIONES</label>
							<input th:field="*{observaciones}" type="text" class="form-control">
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>

	</div>

</body>

</html>
