<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Aplicacion Hidrogas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:steelblue">

	<div style="background-color:mintcream" class="container mt-4">
	<a th:href="@{/newempleado}" class="btn btn-primary">Agregar Empleado</a>
	
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>FECHA DE NACIMIENTO</th>
					<th>FECHA DE CONTRATACION</th>
					<th>DIRECCION</th>
					<th>CUIDAD</th>
					<th>PAIS</th>
					<th>TELEFONO CASA</th>
					<th>CELULAR</th>
					<th>FOTO</th>
					<th>OBSERVACIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleados}">
					<td th:text="${empleado.id}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.apellido}"></td>
					<td th:text="${empleado.cargo}"></td>
					<td th:text="${empleado.fechaNacimiento}"></td>
					<td th:text="${empleado.fechaContratacion}"></td>
					<td th:text="${empleado.direccion}"></td>
					<td th:text="${empleado.ciudad}"></td>
					<td th:text="${empleado.pais}"></td>
					<td th:text="${empleado.telefonoCasa}"></td>
					<td th:text="${empleado.celular}"></td>
					<td th:text="${empleado.foto}"></td>
					<td th:text="${empleado.observaciones}"></td>
					<td>
					<a th:href="@{/editarempleado/}+${empleado.id}" class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${empleado.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
	
		</table>
		
		<a th:href="@{/inicioempleado}" class="btn btn-success">Ir al Inicio</a>
	</div>
   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="funcionesempleado.js"></script> 
</body>

</html>
